<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Kalkulator</title>
      
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
  </head>

  <body>
      <div class="container">
        <h1>Kalkulator</h1>

        <p>Unesite brojeve za zbrajanje:</p>

        <label for="a">A:</label>
        <input type="number" id="a">

        <label for="b">B:</label>
        <input type="number" id="b">

        <button id="btnA">Povećaj A za 1</button>
        <button id="btnB">Povećaj B za 2</button>
        <button id="btnZbroj">Izračunaj zbroj</button>

        <p class="rezultat-polje">
            Rezultat: <span id="rezultat">—</span>
        </p>
      </div>
  </body>
</html>
