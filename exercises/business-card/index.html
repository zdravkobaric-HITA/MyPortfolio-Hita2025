<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Zdravko Barić – Business Card</title>
			<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="card">
				<img class="avatar" 
					src="images/avatar.png" 
					alt="Zdravko Barić Photo"
				>
				<div class="info">
					<h3>Zdravko Barić</h3>
					<p class="role">Fullstack Developer</p>
					<h4 class="location">Donja Stubica, Croatia</h4>
					<div class="skills">
						<span class="chip">Ruby on Rails</span>
						<span class="chip">React</span>
						<span class="chip">Vue.js</span>
						<span class="chip">GraphQL</span>
						<span class="chip">SQL</span>
						<span class="chip">BigQuery</span>
						<span class="chip">Power BI</span>
						<span class="chip">Looker Studio</span>
					</div>
					<div class="links">
						<a class="linkedin" 
							href="https://www.linkedin.com/in/zdravko-bari%C4%87-30379519b/"
							target="_blank">
								<img src="icons/linkedin.svg" class="icon" alt="LinkedIn icon">
								LinkedIn
						</a>
						<a class="github" 
							href="https://github.com/zdravkobaric-HITA?tab=repositories"
							target="_blank">
								<img src="icons/github.svg" class="icon" alt="GitHub icon">
								GitHub
						</a>
					</div>
					<button class="hire-btn">Hire Me</button>
				</div>
		</div>
	</body>
</html>
