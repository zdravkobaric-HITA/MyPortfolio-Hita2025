<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Black+Ops+One&family=Creepster&family=La+Belle+Aurore&family=MedievalSharp&family=Orbitron&family=Rye&display=swap" rel="stylesheet">
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="pwimage.jpg" alt="Per">
      <h1>Hi, my name is Zdravko</h1>
      <h2>Fun facts about me:</h2>
      <ul>
        <li>40 years old</li>
        <li>Live in Croatia</li>
        <li>I am a gamer</li>
      </ul>
      <p>Connect with me on <a href="https://www.linkedin.com/in/zdravko-bari%C4%87-30379519b/" target="_blank">LinkedIn</a></p>

      <div class="newsletter">
        <input type="email" placeholder="Enter email...">
        <button>Join newsletter</button>
      </div>

      <div class="controls">
        <h3>Customize your view:</h3>
        <div class="buttons">
          <p>Font Style:</p>
          <button onclick="favouriteMovieGenre('space')">Space</button>
          <button onclick="favouriteMovieGenre('fantasy')">Fantasy</button>
          <button onclick="favouriteMovieGenre('superhero')">Superhero</button>
          <button onclick="favouriteMovieGenre('romantic')">Romantic</button>
        </div>
        <div class="buttons">
          <p>Mode:</p>
          <button onclick="favouriteMode('light')">Light</button>
          <button onclick="favouriteMode('dark')">Dark</button>
        </div>
        <div class="buttons">
          <p>Edge Style:</p>
          <button onclick="favouriteEdgeStyle('sharp')">Sharp</button>
          <button onclick="favouriteEdgeStyle('soft')">Soft</button>
          <button onclick="favouriteEdgeStyle('round')">Round</button>
        </div>
      </div>
    </div>
  </body>
</html>
